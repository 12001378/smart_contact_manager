<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>SignUp</title>

</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="card mt-1">

						<!-- <div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">

							<span class="text-center" th:text="${session.message.content}"></span>
							<button aria-label="Close" class="btn-close "
								data-bs-dismiss="alert" type="button"></button>

						</div> -->
						<div class="alert alert-success text-center" role="alert"
							th:if="${session.message}" th:classappend="${session.message.type}">
							<span th:text="${session.message.content}"></span>
							<button aria-label="Close" class="btn-close "
								data-bs-dismiss="alert" type="button"></button>
						</div>

						<div class="container text-center">
							<img style="width: 80px;" th:src="@{/img/signup.png}" alt="" />
						</div>
						<h1 class="text-center">SignUp</h1>

						<form novalidate="novalidate" th:action="@{/do_register}" method="post"
							th:object="${user}">

							<div class="form-group">
								<label for="name_field">Your Name</label> <input type="text" name="name"
									class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"  id="name_field"
									th:value="${user.name}" aria-describedby="emailHelp"
									placeholder="Enter your name..." required>
								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
								</div>
							</div>
							<div class="form-group">
								<label for="email_field">Email</label> <input type="email"
									class="form-control" name="email" id="email_field"
									th:value="${user.email}" aria-describedby="emailHelp"
									placeholder="Enter your email..." required>
							</div>
							<div class="form-group">
								<label for="password_field">password</label> <input
									type="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" name="password"
									placeholder="Enter your password..." required>
							</div>
							<!-- about user -->
							<div class="form-group">
								<label for="about_field">About yourSelf</label>
								<textarea name="about" th:value="${user.about}"
									placeholder="Enter something about your self.." rows="6"
									class="form-control"></textarea>
							</div>
							<!-- terms and conditions -->
							<div class="container form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Agree terms
									and conditions.</label>
							</div>
							<div id="register-link" class="text-right">
									<a href="/signin" class="text-info">login here</a>
								</div>
							<div class="container text-center">
								<button type="submit" class="btn bg-color">Submit</button>
								<button type="reset" class="btn bg-dark text-white">Reset</button>
							</div>
						</form>
					</div>

				</div>
			</div>
		</div>

	</section>
</body>
</html>
