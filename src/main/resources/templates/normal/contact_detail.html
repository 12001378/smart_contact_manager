<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Contact_details</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body" th:if=${contact}>
				<div class="container text-center">
					<img style="width: 200px; height: 200px;" class="profile_img"
						th:src="@{'/img/'+ ${contact.image}}" alt="profile" />
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>(<span
							th:text="${contact.secondName}"></span>)
					</h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="${contact.cid}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>

							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>

							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>
						</tbody>
					</table>

					<div class="description mt-3">

						<th:block th:utext="${contact.description}"></th:block>
					</div>




					<div class="container d-block pt-3 p-space-between">
						<a style="width:100px;" href="#" th:onClick="|deleteContact(${contact.cid})|"
							class="btn btn-danger btn-sm "> <i class="fa-solid fa-trash"></i>
							Delete
						</a>
						
						<div class="container mt-2">
						<h1>     </h1>
						</div>
						<form th:action="@{'/user/update_contact/'+${contact.cid}}"
							method="POST">
							<button style="width:100px;" class="btn btn-success btn-sm">
								<i class="fa-sharp fa-solid fa-user-pen"></i> Edit
							</button>
						</form>

					</div>



				</div>
			</div>


			<h1 th:unless="${contact}" class="text-center bg-danger text-white ">You
				doesn't have any contact with the id.</h1>
		</div>
	</section>
</body>
</html>
