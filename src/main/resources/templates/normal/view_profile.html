<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>USER_PROFILE</title>
</head>
<body>
	<section>
		<div class="container text-center">

			<div class="card">
				<h1 class="text-center">Profile</h1>
				<div class="card-body text-center">

					<img style="width: 150px; height: 150px;" class="profile_img"
						th:src="@{'/img/'+ ${user.imageUrl}}" alt="profile" />
					<h1 class="text-center text-success" th:text="${user.name}"></h1>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#USERID</th>
								<th scope="col"><span th:text="${user.id}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>

							</tr>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>

							</tr>
							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.enabled}"></span></td>

							</tr>
							<tr>
								<th scope="row">About You</th>
								<td><span th:text="${user.about}"></span></td>

							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
