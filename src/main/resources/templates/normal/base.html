<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
	integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">

<title th:text="${title}">Base page</title>
<link rel="stylesheet" th:href="@{/css/style.css}" media="all" />
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg fixed-top  navbar-dark bg-color">
		<a class="navbar-brand" href="#"><img style="width: 40px;"
			th:src="@{/img/logos.jpg}" alt="" /> SmartContactManager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active fw-bold"><a class="nav-link"
					th:href="@{/user/index}">Home <span class="sr-only">(current)</span>
				</a></li>


				<li class="nav-item"><a th:href="@{/user/profile}"
					class="nav-link "><i class="fa-solid fa-user"></i> <span
						th:text="${user.name}" class="text-dark fs-5"></span></a></li>
				<li class="nav-item"><a
					class="nav-link btn btn-light bg-light text-dark"
					th:href="@{/logout}">logout</a></li>
			</ul>

		</div>
	</nav>
	<!-- slidebar -->
	<div class="sidebar bg-dark  mt-3">

		<span onClick="toogleSidebar()" class="crossBtn text-white p-1">&times;</span>
		<a href="" th:href="@{/user/index}" class="item"><i
			class="fa-sharp fa-solid fa-house"></i> Home</a> <a href=""
			th:href="@{/user/show_contacts/0}" class="item"><i
			class="fa-solid fa-address-book"></i> View contacts</a> <a
			th:href="@{/user/add_contact}" class="item"><i
			class="fa-solid fa-address-card"></i> Add contact</a> <a
			th:href="@{/user/profile}" class="item"><i
			class="fa-solid fa-user"></i> Your profile</a> <a
			th:href="@{/user/donate}" class="item"> <i class="fa fa-inr"
			aria-hidden="true"></i> Donate
		</a> <a th:href="@{/user/tools}" class="item"><i
			class="fa-solid fa-wrench"></i> settings</a> 
			<a th:href="@{/logout}"
			class="item"><i class="fa-solid fa-right-from-bracket"></i>
			Logout</a>
		<div class="divider"></div>
	</div>


	<!-- content area -->
	<div class="content mt-5">

		<i onClick="toogleSidebar()"
			class="fas fa-bars  bg-dark text-white p-2 m-4"></i>

		<div th:replace="${content}"></div>

	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>

	<script th:src="@{/js/script.js}"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script>
	function deleteContact(cid)
	{
		swal({
			  title: "Are you sure?",
			  text: "Once deleted, you will not be able to recover this contact",
			  icon: "warning",
			  buttons: true,
			  dangerMode: true,
			})
			.then((willDelete) => {
			  if (willDelete) {
			    window.location="/user/delete/"+cid;
			    swal("Poof! Your contact has been deleted!", {
			        icon: "success",
			      });
			    
			  } else {
			    swal("Your contact  is safe!");
			  }
			});
	}
	</script>



</body>
</html>
