<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>user_dashboard</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<!-- TinyMCE -->

</head>

<body>
	<section>
	<div th:if="${session.message}" class="conatiner m-3 text-center">

					<div th:classappend="${session.message.type}" class="alert"
						role="alert">
						<span th:text="${session.message.content}"> </span>
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

				</div>

		<div class="card mr-3 ml-3">

			<div class="card-body">
				<h1 class="text-center mt-0">Add Contact</h1>
				
				<div class="container-fluid m-1">
					<div class="col-md-8 offset-md-2">
						<form th:action="@{/user/process_contact}" method="POST"
							th:object="${contact}" enctype="multipart/form-data">

							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-plus"></i>
									</div>
								</div>
								<input required type="text" id="firstName" name="name"
									placeholder="Enter name..." class="form-control" />
							</div>
							<div required class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-user"></i>
									</div>
								</div>
								<input required type="text" id="secondName" name="secondName"
									placeholder="Enter nick name..." class="form-control" />
							</div>
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-phone"></i>
									</div>
								</div>
								<input required type="number" id="phone" name="phone"
									placeholder="Enter phone number..." class="form-control" />
							</div>
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">@</div>
								</div>
								<input required type="email" id="email" name="email"
									placeholder="Enter email..." class="form-control" />
							</div>
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-briefcase"></i>
									</div>
								</div>
								<input required type="text" id="work" name="work"
									placeholder="Enter job role..." class="form-control" />
							</div>
							<div class="form-group mt-3">

								<textarea name="description" id="mytextarea"
									placeholder="enter someting about contact..." rows="10"></textarea>

							</div>
							<div class="custom-file mt-3">
								<input type="file" name="profile" />
							</div>

							<div required class="container text-center">
								<button class="btn btn-success">Save Contact</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>

		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>
	</section>
</body>
</html>
