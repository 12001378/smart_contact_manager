<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="conatiner">

		<div class="row m-5">
			<div class="col-md-6 offset-md-3">
				<div class="card m-5 border-0 shadow p-3">
					<div class="cardbody">
						<h2 class="heading text-center">Donate Here...</h2>


						<div class="m-2">
							<label>Your name</label> <input type="text" id="user_id"
								class="form-control" />
						</div>
						<div class="m-2">
							<label>Your Phone</label> <input type="number" id="user_phone"
								class="form-control" />
						</div>
						<div class="m-2">
							<label>Amount</label> <input type="number" id="ammount"
								class="form-control" />
						</div>
						<div class="m-2 text-center">
						<button class="btn p-2 btn-dark text-light w-100">PAY</button></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</section>
</body>
</html>
